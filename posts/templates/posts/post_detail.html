{% extends 'base.html' %}

{% block title %}
	{{ post.title }}
{% endblock %}


{% block content_title %}
	{{ post.title }}
{% endblock %}


{% block content %}
	{% for tag in tags %}
	<div class="tags">
		<a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}">
			<button type="button" class="btn btn-primary btn-sm mb-3">{{ tag.name }}</button>
		</a>
	</div>
	{% endfor %}
	{{ post.body }}
{% endblock %}
