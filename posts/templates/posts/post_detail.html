{% extends 'base.html' %}

{% block content_title %}
	{{ post.title }}

{% block content %}

	<div class="tags">
		<button type="button" class="btn btn-primary btn-sm mb-3">{{ tag.name }}</button>
	</div>
	{% endfor %}
	{{ post.body }}
{% endblock %}
