{% extends 'base.html' %}


{% block title %}
	{{ tag.name }} posts
{% endblock %}


{% block content_title %}
	Posts for "{{ tag.name }}" tag:
{% endblock %}


{% block content %}
	
	{% for posts in posts %}
		<div class="post">
			<a href="{{ url_for('posts.post_detail', slug=posts.slug) }}"> {{ posts.title }} </a>
		</div>
	{% endfor %}

{% endblock %}
